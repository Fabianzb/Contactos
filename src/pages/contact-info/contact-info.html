<ion-header>
  <ion-navbar>
    <ion-title style="background-color: #4C4B63">{{nombre}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content style="background-color:#4C4B63" padding>
  <ion-card style="background-color: darkgoldenrod;">
    <img src="{{avatar}}">
      <ion-card-content>
        <h2>{{marca}}</h2>
        <h3>{{serie}}</h3>
        <p>{{precio}}</p>
      </ion-card-content>
  </ion-card>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Agregar Producto</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Nombre</ion-label>
      <ion-input type = "text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Marca</ion-label>
      <ion-input type = "text" [(ngModel)]="marca"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Serie</ion-label>
      <ion-input type = "text" [(ngModel)]="serie"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Precio</ion-label>
      <ion-input type = "text" [(ngModel)]="precio"></ion-input>
    </ion-item>
  
  <button ion-button block color="secondary" (click)="showAlert()">Guardar</button>
  <button ion-button block (click)="addContact()">Agregar</button>
</ion-list>
</ion-content>

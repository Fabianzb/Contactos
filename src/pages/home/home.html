<ion-header > 
  <ion-navbar>
    <ion-title >
      Store
    </ion-title>
    <ion-buttons end>
      <button style="font-size: 30px;" ion-button icon only (click)="clickAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content >
  <ion-searchbar animated></ion-searchbar>
    <ion-item-group>
      <ion-list *ngFor="let contacto of contacts">
        <ion-item >
          <ion-avatar item-start>
            <img src={{contacto.avatar}}>
          </ion-avatar>
          <h2 (click)="clickContacto(contacto.avatar,contacto.nombre,contacto.marca,contacto.serie,contacto.precio)">{{contacto.nombre}}</h2>
          <h3>{{contacto.serie}}</h3>
        </ion-item>
      </ion-list>
    </ion-item-group>
</ion-content>

<ion-footer>
  <ion-toolbar text-center="">
    <ion-buttons > 
      <button  ion-button style="font-size: 27px;">
        <ion-icon  name="ios-keypad-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
